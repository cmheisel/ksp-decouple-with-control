@PART[*]:HAS[@MODULE[ModuleDecouple],@MODULE[ModuleToggleCrossfeed]]
{
    @description ^= :$: Includes HeiselCorp Guidance and Avionics package for control of spent stages. Warrant void if used on a rocket or other aerocraft:

    %vesselType = Probe

	@mass *= 1.10

	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 1
		multiHop = True
	}
	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.08
		}
		hasHibernation = True
		hibernationMultiplier = 0.00125
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
	}
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 1.5
		YawTorque = 1.5
		RollTorque = 1.5
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.15
		}
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}
@PART[*]:HAS[@MODULE[ModuleDecouple,ModuleToggleCrossfeed]]:HAS[!MODULE[ModuleStateFundingDisposable]]:NEEDS[StateFunding]
{
	MODULE
	{
		name = ModuleStateFundingDisposable
		disposable = true
		alwaysDisposable = true
	}
}

@PART[*]:HAS[@MODULE[ModuleDecouple],@MODULE[ModuleToggleCrossfeed]]:NEEDS[RemoteTech]
{
	%MODULE[ModuleSPU] {
	}
	
	%MODULE[ModuleRTAntennaPassive]	{
		%TechRequired = unmannedTech
		%OmniRange = 3000
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleDecouple,ModuleToggleCrossfeed]]:NEEDS[RemoteTech]:HAS[!MODULE[ModuleStateFundingDisposable]]:NEEDS[StateFunding]
{
	MODULE
	{
		name = ModuleStateFundingDisposable
		disposable = true
		alwaysDisposable = true
	}
}
